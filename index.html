<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EyesApple Soap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      width: 320px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      animation: fadeIn 1s ease;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.08);
    }

    .products {
      padding: 40px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }

    .product {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      border-radius: 10px;
      opacity: 0.6;
    }

    .product span {
      color: #ff5252;
      font-size: 14px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <!-- TOP CARD -->
  <div class="hero">
    <div class="card">
      <h1>üßº EyesApple Soap</h1>
      <p>Natural ‚Ä¢ Fresh ‚Ä¢ Skin Friendly</p>
      <p>Perfect for daily use</p>
      <button onclick="go()">Buy Now</button>
      <p style="margin-top:15px;font-size:12px;">Made by EyesApple üíú</p>
    </div>
  </div>

  <!-- PRODUCTS -->
  <div class="products">
    <div class="product" onclick="go()">
      <img src="https://via.placeholder.com/300">
      <p>Soap Rose</p>
      <span>Out of stock</span>
    </div>

    <div class="product" onclick="go()">
      <img src="https://via.placeholder.com/300">
      <p>Soap Mint</p>
      <span>Out of stock</span>
    </div>

    <div class="product" onclick="go()">
      <img src="https://via.placeholder.com/300">
      <p>Soap Charcoal</p>
      <span>Out of stock</span>
    </div>

    <div class="product" onclick="go()">
      <img src="https://via.placeholder.com/300">
      <p>Soap Lemon</p>
      <span>Out of stock</span>
    </div>

    <div class="product" onclick="go()">
      <img src="https://via.placeholder.com/300">
      <p>Soap Aloe</p>
      <span>Out of stock</span>
    </div>
  </div>

  <script>
    function go() {
      alert("‚ùå Out of stock üòÖ\nCome back soon!");
    }
  </script>

</body>
</html>
